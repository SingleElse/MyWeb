<div  class="userInfo" th:if=${session.id}>
    <span th:text="${session.id}"></span><span> 관리자님 </span>
</div>

<div class ="logo">
<div class="title" style="color:rgb(255, 238, 255)">회원 목록</div>
</div>

<form role="form" action="create" method="post">
    <div class="section form">
       <table>
        <colgroup>
            <col style="width:10%"/>
            <col style="width:40%"/>
            <col style="width:10%"/>
            <col style="width:40%"/>
        </colgroup>
        <tbody>
            <tr>            
	            <th class="critical"><a href="#" class="tip">ID<span>아이디</span></a></th>
	            <td>
	                <input type="text" name="id" placeholder="임의로 가입시킬 아이디" required/>
	            </td>
	            <th class="critical"><a href="#" class="tip">PW<span>비밀번호</span></a></th>
	            <td>
	                <input type="text" name="pw" placeholder="새 비밀번호" required/>
	            </td>
	            <td>
	                <input type="hidden" name="admin" value="admin" required/>
	            </td>
            </tr>
        </tbody>
       </table>
       <div class="button">
            <button type="submit" style="margin-right: 11px">회원 추가</button>
       </div>
    </div>
</form>
